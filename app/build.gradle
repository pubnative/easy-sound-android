apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "net.pubnative.easysound"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 104
        versionName "0.1.4"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'

    implementation 'com.google.firebase:firebase-core:15.0.0'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.1'

    implementation('com.mopub:mopub-sdk:4.20.0@aar') {
        transitive = true
    }
    implementation 'net.pubnative:lite.sdk:0.1.7-master.128'
    implementation 'net.pubnative:lite.adapters.mopub:0.1.7-master.128'
}

apply plugin: 'com.google.gms.google-services'
